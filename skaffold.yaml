apiVersion: skaffold/v2beta11
kind: Config
build:
  artifacts:
  - image: cr.yandex/crp1of6bddata8ain3q5/search_demo
    docker:
      dockerfile: docker/Dockerfile
  tagPolicy:
    gitCommit: {}
  local:
    push: true
    useDockerCLI: true
    tryImportMissing: true
deploy:
  helm:
    releases:
    - name: search_demo
      chartPath: chart
      artifactOverrides:
        app.image: cr.yandex/crp1of6bddata8ain3q5/search_demo
      imageStrategy:
        helm: {}
      valuesFiles:
        - deploy/values.yaml
